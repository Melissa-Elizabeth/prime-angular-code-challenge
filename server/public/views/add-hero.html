<h1>Add New Hero</h1>
Persona:   <input ng-model="ahc.newHero.persona"><br><br>
Alias:   <input ng-model="ahc.newHero.alias"><br><br>
Power ID:   <select ng-model="ahc.newHero.power_id" ng-options="superpower.id as superpower.name for superpower in ahc.superpowers.list track by superpower.id"></select><br><br>
<button ng-click="ahc.addHero()">POW</button>
